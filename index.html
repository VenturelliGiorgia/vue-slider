<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="css/style.css"/>
</head>

<body>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0">

                <div class="item">
                   <img :src="slides.image[currentImageIndex]" :alt="slides.title[currentImageIndex]" />
                    <div class="text">
                        <h3>{{slides.title[currentImageIndex]}}</h3>
                        <p>{{slides.text[currentImageIndex]}}</p>
                    </div>
                    </div>
                </div>

                <div class="thumbs">
                        <button class="prev" @click="goPrev"></button>
                        <button class="next" @click="goNext"></button>

                    <div v-for="image in slides.image" class="thumb">
                        <img :src="image" alt="Svezia" />
                    </div>
                </div>

            </div>
        </div>

    </div>

    <script src="js/main.js"></script>
</body>

</html>
